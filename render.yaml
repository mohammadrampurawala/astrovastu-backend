services:
  - type: web
    name: astrovastu-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn astro_service_with_dasha:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"

